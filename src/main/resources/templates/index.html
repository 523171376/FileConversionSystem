<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta http-equiv="x-ua-compatible" content="IE=11;IE=8">
		<title>格式转化</title>
		<link rel="shortcut icon" th:href="@{/images/icon/web_logo.ico}" >
		<link rel="stylesheet" th:href="@{/css/public.css}" />
		<link rel="stylesheet" th:href="@{/css/format.css}" />
		<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
		
	</head>
	<body class="indexBody">
		<div class="wrap">
			<!-- 顶部logo S -->
				<div class="top_wrap">
					<h1>Springboot + openoffic + websockit</h1>
					<h4>格式转换DEMO</h4>
				</div>
			<!-- 顶部logo E -->
			<!-- 左侧菜单 S -->
				<div class="left_wrap">
					<ul>
						<li class="add"><a th:href="@{/fragment/renderPdf}" target="mainIframe"><b><i>PDF转换</i></b></a></li>
						<li class="WrodS"><a th:href="@{/fragment/renderWord}" target="mainIframe"><b><i>Word转换</i></b></a></li>
					</ul>
				</div>
			<!-- 左侧菜单 E -->
			<!-- 右侧内容 S -->
				<div class="main_wrap">
					<iframe th:src="@{/fragment/renderPdf}" id="mainIframe" name="mainIframe" width="100%" height="300" style="border: 0;" ></iframe>
				</div>
			<!-- 右侧内容 E -->
		</div>
		<script th:src="@{/js/index.js}"></script>
		<script th:src="@{/js/socket-1.0.1.js}"></script>
<script th:inline="javascript">
    Socket.init({
    	'rootPath': [[${#httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath()}]],
    	'userID': [[${user.userID}]],
    	'receiveData' : doAction
    });
    
    function doAction(data){
    	window.frames['mainIframe'].received(data);
    }
</script>		
	</body>
</html>
